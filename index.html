<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H2M.</title>
  <link rel="icon" type="image/png" href="favi.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1b1b1b;
      color: white;
    }
    nav {
      background-color: #111;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 30px;
      z-index: 10;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      text-transform: uppercase;
    }
    nav ul li a:hover {
      color: #FF5733;
    }
    .hero {
      height: 100vh;
      background: url('hero-image.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 4rem;
      color: white;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .hero p {
      font-size: 1.5rem;
      color: white;
      font-weight: 300;
      margin-bottom: 30px;
      text-transform: uppercase;
    }
    .cta-button {
      background-color: #006f8e;
      color: white;
      padding: 15px 40px;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 5px;
      text-transform: uppercase;
      font-weight: 600;
    }
    .cta-button:hover {
      background-color: #008ba3;
    }
    section {
      padding: 60px 20px;
      text-align: center;
    }
    section h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 700;
    }
    section p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
    }
    .streamer-list {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    .streamer {
      background-color: #333;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .streamer img {
      width: 100%;
      border-radius: 5px;
    }
    .streamer h3 {
      font-size: 1.5rem;
      margin-top: 15px;
      font-weight: 700;
    }
    .streamer p {
      font-size: 1rem;
      margin-top: 5px;
    }
    .streamer a {
      background-color: #006f8e;
      padding: 12px 25px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 5px;
      margin-top: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Start</a></li>
      <li><a href="#">Streamer</a></li>
      <li><a href="#">Bewerben</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
  </nav>

  <div class="hero">
    <div>
      <h1>Willkommen bei H2M.</h1>
      <p>Dein Management für Streaming & Entertainment</p>
      <a href="#" class="cta-button">Mehr erfahren</a>
    </div>
  </div>

  <section>
    <h2>Unsere Streamer</h2>
    <p>Diese Creator sind bereits Teil unseres Netzwerks</p>
    <div class="streamer-list">
      <div class="streamer">
        <img src="streamer1.jpg" alt="Streamer 1">
        <h3>Hu_stensaft</h3>
        <p>Twitch Partner</p>
        <a href="https://twitch.tv/hu_stensaft" target="_blank">Zum Kanal</a>
      </div>
      <!-- Weitere Streamer hier hinzufügen -->
    </div>
  </section>

</body>
</html>
