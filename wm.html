<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wartungsarbeiten | Hustensaft Management</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #FF5733;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #FF5733;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .windows-loader {
      margin-top: 50px;
      width: 60px;
      height: 60px;
      position: relative;
    }

    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid transparent;
      border-top-color: #FF5733;
      position: absolute;
      animation: spin 1s linear infinite, blink 2s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes blink {
      0%, 100% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="logo">Hustensaft Management</div>
  <h1>Wartungsarbeiten</h1>
  <p>Wir sind bald wieder für dich da! Wir arbeiten im Hintergrund an neuen Features für unsere Streamer und Partner.</p>

  <div class="windows-loader">
    <div class="circle"></div>
  </div>
</body>
</html>
