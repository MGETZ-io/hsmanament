<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hustensaft Group Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;

      --green: #22c55e;
      --yellow: #facc15;
      --orange: #fb923c;
      --red: #ef4444;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: Inter, sans-serif;
      color: var(--text);
    }

    header {
      background: white;
      padding: 40px 22px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }

    p {
      margin-top: 6px;
      color: var(--muted);
    }

    .wrapper {
      max-width: 820px;
      margin: 30px auto;
      padding: 0 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 20px 24px;
      margin-bottom: 26px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.03);
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .group-title {
      font-weight: 600;
      margin: 16px 0 10px;
      font-size: 1.05rem;
      color: #000;
    }

    .component {
      padding: 14px 0;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
    }
    .component:last-child {
      border-bottom: none;
    }

    .status-badge {
      font-weight: 600;
      text-transform: capitalize;
    }

    .operational { color: var(--green); }
    .degraded_performance { color: var(--yellow); }
    .partial_outage { color: var(--orange); }
    .major_outage { color: var(--red); }
  </style>
</head>

<body>
<header>
  <h1>Hustensaft Group Status</h1>
  <p id="global-status">Lade Status …</p>
</header>

<div class="wrapper">
  <div class="card">
    <div class="card-title">Systemstatus</div>
    <div id="components-container">Lade Komponenten …</div>
  </div>
</div>

<script>
const URL = "https://hustensaftmanagment.statuspage.io/api/v2/summary.json";

// KEYWORDS → Gruppe
const GROUP_RULES = [
  { name: "API Services", keywords: ["api", "backend", "gateway"] },
  { name: "Hosting / Compute", keywords: ["server", "hosting", "compute", "node", "instance"] },
  { name: "Authentication", keywords: ["auth", "login", "identity"] },
];

function detectGroup(componentName) {
  const lower = componentName.toLowerCase();

  for (const group of GROUP_RULES) {
    if (group.keywords.some(keyword => lower.includes(keyword))) {
      return group.name;
    }
  }
  return "Sonstige Systeme";
}

async function loadStatus() {
  const res = await fetch(URL);
  const data = await res.json();

  document.getElementById("global-status").textContent =
    data.status.description || "Unbekannt";

  const components = data.components || [];
  const container = document.getElementById("components-container");
  container.innerHTML = "";

  // Gruppen vorbereiten
  const groups = {};

  components.forEach(c => {
    const groupName = detectGroup(c.name);
    if (!groups[groupName]) groups[groupName] = [];
    groups[groupName].push(c);
  });

  // Gruppen anzeigen
  for (const groupName in groups) {
    const title = document.createElement("div");
    title.className = "group-title";
    title.textContent = groupName;
    container.appendChild(title);

    groups[groupName].forEach(comp => {
      const el = document.createElement("div");
      el.className = "component";
      el.innerHTML = `
        <div>${comp.name}</div>
        <div class="status-badge ${comp.status}">
          ${comp.status.replace(/_/g, " ")}
        </div>
      `;
      container.appendChild(el);
    });
  }
}

loadStatus();
setInterval(loadStatus, 60000);
</script>

</body>
</html>
