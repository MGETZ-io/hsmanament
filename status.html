<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hustensaft Group Status</title>

    <!-- Google Font wie hostvora -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #f7f8fa;
            font-family: "Inter", sans-serif;
            color: #111;
        }

        header {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 20px 40px;
            font-size: 22px;
            font-weight: 600;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .status-box {
            background: white;
            border: 1px solid #e5e7eb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .group-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #111;
        }

        .component {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .component:last-child {
            border-bottom: none;
        }

        .component-name {
            font-size: 15px;
            font-weight: 500;
        }

        .status {
            font-size: 15px;
            font-weight: 600;
        }

        .operational { color: #16a34a; }
        .major_outage { color: #dc2626; }
        .partial_outage { color: #d97706; }
        .degraded_performance { color: #eab308; }
        .under_maintenance { color: #3b82f6; }
    </style>
</head>
<body>

<header>Hustensaft Group â€“ Status</header>

<div class="container">
    <div id="components"></div>
</div>

<script>
const API_BASE = "https://hustensaftmanagment.statuspage.io/api";

async function fetchAPI(endpoint) {
    const res = await fetch(`${API_BASE}/${endpoint}`);
    return res.json();
}

async function loadStatus() {

    // Schritt 1: Gruppen & Komponenten laden
    const groups = await fetchAPI("component-groups");
    const components = await fetchAPI("components");

    const container = document.getElementById("components");
    container.innerHTML = "";

    // Schritt 2: Gruppen durchgehen
    groups.forEach(group => {
        const groupBox = document.createElement("div");
        groupBox.className = "status-box";

        const title = document.createElement("div");
        title.className = "group-title";
        title.textContent = group.name;
        groupBox.appendChild(title);

        // Komponenten der Gruppe
        group.components.forEach(id => {
            const comp = components.find(c => c.id === id);
            if (!comp) return;

            const compDiv = document.createElement("div");
            compDiv.className = "component";

            compDiv.innerHTML = `
                <div class="component-name">${comp.name}</div>
                <div class="status ${comp.status}">${comp.status.replace("_", " ")}</div>
            `;

            groupBox.appendChild(compDiv);
        });

        container.appendChild(groupBox);
    });

    // Schritt 3: Komponenten ohne Gruppe (falls vorhanden)
    const orphans = components.filter(c => !groups.some(g => g.components.includes(c.id)));

    if (orphans.length > 0) {
        const box = document.createElement("div");
        box.className = "status-box";

        const title = document.createElement("div");
        title.className = "group-title";
        title.textContent = "Andere Systeme";
        box.appendChild(title);

        orphans.forEach(comp => {
            const compDiv = document.createElement("div");
            compDiv.className = "component";

            compDiv.innerHTML = `
                <div class="component-name">${comp.name}</div>
                <div class="status ${comp.status}">${comp.status.replace("_", " ")}</div>
            `;

            box.appendChild(compDiv);
        });

        container.appendChild(box);
    }
}

loadStatus();
setInterval(loadStatus, 15000);
</script>

</body>
</html>
