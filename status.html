<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hustensaft Group — Status</title>

<style>
    :root {
        --bg: #f8fafc;
        --card: #ffffff;
        --border: #e2e8f0;
        --text: #0f172a;
        --muted: #64748b;

        --green: #22c55e;
        --yellow: #facc15;
        --orange: #fb923c;
        --red: #ef4444;
    }

    body {
        font-family: "Inter", system-ui, Arial, sans-serif;
        background: var(--bg);
        margin: 0;
        color: var(--text);
    }

    header {
        padding: 36px 28px;
        text-align: center;
        border-bottom: 1px solid var(--border);
        background: white;
    }

    header h1 {
        margin: 0;
        font-size: 2rem;
        font-weight: 700;
    }

    header p {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 1rem;
    }

    .wrapper {
        max-width: 860px;
        margin: 34px auto;
        padding: 0 18px;
    }

    .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px 24px;
        margin-bottom: 22px;
    }

    .comp-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 12px;
    }

    .component {
        display: flex;
        justify-content: space-between;
        padding: 14px 0;
        border-bottom: 1px solid var(--border);
    }

    .component:last-child {
        border-bottom: none;
    }

    .status-badge {
        padding: 4px 10px;
        border-radius: 8px;
        font-size: 0.85rem;
        font-weight: 600;
        color: white;
        text-transform: capitalize;
    }

    .operational { background: var(--green); }
    .degraded_performance { background: var(--yellow); }
    .partial_outage { background: var(--orange); }
    .major_outage { background: var(--red); }

    .incident {
        padding: 14px 0;
        border-bottom: 1px solid var(--border);
    }
    .incident:last-child { border-bottom:none; }

    .incident-title {
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 4px;
    }
    .incident-time {
        font-size: 0.85rem;
        color: var(--muted);
        margin-bottom: 6px;
    }
</style>
</head>
<body>

<header>
    <h1>Hustensaft Group Status</h1>
    <p id="global-status">Lade Status…</p>
</header>

<div class="wrapper">

    <div class="card">
        <div class="comp-title">Systemstatus</div>
        <div id="components-list">Wird geladen…</div>
    </div>

    <div class="card">
        <div class="comp-title">Vorfälle</div>
        <div id="incidents-list">Wird geladen…</div>
    </div>

</div>

<script>
const PAGE = "36j0fv3xt22c";
const API = `https://${PAGE}.statuspage.io/api/v2`;

function isoToLocal(iso){
    if(!iso) return "";
    return new Date(iso).toLocaleString("de-DE");
}

async function loadStatus(){
    const res = await fetch(`${API}/summary.json`);
    const data = await res.json();
    render(data);
}

function render(data){
    // === Global Header Status ===
    const status = data.status?.description || "Unbekannt";
    document.getElementById("global-status").textContent = status;

    // === Komponenten ===
    const compList = document.getElementById("components-list");
    compList.innerHTML = "";

    data.components.forEach(c => {
        const row = document.createElement("div");
        row.className = "component";
        row.innerHTML = `
            <div>${c.name}</div>
            <div class="status-badge ${c.status}">${c.status.replace("_"," ")}</div>
        `;
        compList.appendChild(row);
    });

    // === Vorfälle ===
    const incList = document.getElementById("incidents-list");
    incList.innerHTML = "";

    if(data.incidents.length === 0){
        incList.textContent = "Keine aktuellen Vorfälle.";
        return;
    }

    data.incidents.forEach(i => {
        const last = i.incident_updates?.[i.incident_updates.length - 1];
        const box = document.createElement("div");
        box.className = "incident";

        box.innerHTML = `
            <div class="incident-title">${i.name} (${i.impact})</div>
            <div class="incident-time">${isoToLocal(i.created_at)}</div>
            <div>${last?.body || ""}</div>
        `;

        incList.appendChild(box);
    });
}

loadStatus();
setInterval(loadStatus, 60000);
</script>

</body>
</html>
