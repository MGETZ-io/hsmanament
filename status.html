<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hustensaft Group Status</title>

<style>
/* ---------- Hostvora-Style ---------- */
:root {
    --bg: #f9fafb;
    --card: #ffffff;
    --border: #e5e7eb;
    --text: #111827;
    --muted: #6b7280;

    --green: #22c55e;
    --yellow: #facc15;
    --orange: #fb923c;
    --red: #ef4444;
}

body {
    margin: 0;
    font-family: Inter, system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* Header */
header {
    background: white;
    padding: 40px 22px;
    text-align: center;
    border-bottom: 1px solid var(--border);
}
header h1 {
    margin: 0;
    font-size: 2rem;
    font-weight: 700;
}
header p {
    margin: 6px 0 0;
    font-size: 1rem;
    color: var(--muted);
}

/* Wrapper */
.wrapper {
    max-width: 860px;
    margin: 36px auto;
    padding: 0 18px;
}

/* Cards */
.card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px 24px;
    margin-bottom: 26px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.04);
}

.card-title {
    font-size: 1.15rem;
    font-weight: 600;
    margin-bottom: 14px;
}

/* Komponenten */
.component {
    padding: 14px 0;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.component:last-child {
    border-bottom: none;
}

/* Gruppen */
.group {
    margin-bottom: 16px;
}
.group .group-title {
    font-weight: 600;
    margin-bottom: 10px;
    font-size: 1.05rem;
}

/* Status-Badges */
.status-badge {
    padding: 4px 10px;
    border-radius: 8px;
    font-size: 0.85rem;
    font-weight: 600;
    color: white;
    text-transform: capitalize;
}
.operational { background: var(--green); }
.degraded_performance { background: var(--yellow); }
.partial_outage { background: var(--orange); }
.major_outage { background: var(--red); }

/* Vorfälle */
.incident {
    padding: 14px 0;
    border-bottom: 1px solid var(--border);
}
.incident:last-child { border-bottom: none; }

.incident-title {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 4px;
}
.incident-time {
    font-size: 0.85rem;
    color: var(--muted);
    margin-bottom: 6px;
}
</style>
</head>
<body>

<header>
    <h1>Hustensaft Group Status</h1>
    <p id="global-status">Lade Status…</p>
</header>

<div class="wrapper">

    <!-- Systemstatus -->
    <div class="card">
        <div class="card-title">Systemstatus</div>
        <div id="components-groups">Wird geladen…</div>
    </div>

    <!-- Vorfälle -->
    <div class="card">
        <div class="card-title">Vorfälle</div>
        <div id="incidents-list">Wird geladen…</div>
    </div>

</div>

<script>
const PAGE = "36j0fv3xt22c";
const API = `https://${PAGE}.statuspage.io/api/v2`;

function isoToLocal(iso) {
    if (!iso) return "";
    return new Date(iso).toLocaleString("de-DE");
}

async function loadStatus() {
    const res = await fetch(`${API}/summary.json`);
    const data = await res.json();
    render(data);
}

function render(data) {

    /* GLOBAL STATUS */
    document.getElementById("global-status").textContent =
        data.status?.description || "Unbekannt";

    /* GRUPPEN + KOMPONENTEN */
    const container = document.getElementById("components-groups");
    container.innerHTML = "";

    // Groups first
    const groups = data.component_groups;
    const components = data.components;

    groups.forEach(group => {
        const g = document.createElement("div");
        g.className = "group";

        g.innerHTML = `<div class="group-title">${group.name}</div>`;

        // Filter components inside this group
        const groupComponents = components.filter(c => c.group_id === group.id);

        groupComponents.forEach(c => {
            const row = document.createElement("div");
            row.className = "component";
            row.innerHTML = `
                <div>${c.name}</div>
                <div class="status-badge ${c.status}">${c.status.replace("_"," ")}</div>
            `;
            g.appendChild(row);
        });

        container.appendChild(g);
    });

    // Components without group
    const ungrouped = components.filter(c => !c.group_id);
    if (ungrouped.length > 0) {
        const g = document.createElement("div");
        g.className = "group";
        g.innerHTML = `<div class="group-title">Weitere Systeme</div>`;

        ungrouped.forEach(c => {
            const row = document.createElement("div");
            row.className = "component";
            row.innerHTML = `
                <div>${c.name}</div>
                <div class="status-badge ${c.status}">${c.status.replace("_"," ")}</div>
            `;
            g.appendChild(row);
        });

        container.appendChild(g);
    }

    /* INCIDENTS */
    const incList = document.getElementById("incidents-list");
    incList.innerHTML = "";

    if (data.incidents.length === 0) {
        incList.textContent = "Keine aktuellen Vorfälle.";
        return;
    }

    data.incidents.forEach(i => {
        const last = i.incident_updates?.[i.incident_updates.length - 1];

        const box = document.createElement("div");
        box.className = "incident";

        box.innerHTML = `
            <div class="incident-title">${i.name} (${i.impact})</div>
            <div class="incident-time">${isoToLocal(i.created_at)}</div>
            <div>${last?.body || ""}</div>
        `;

        incList.appendChild(box);
    });
}

loadStatus();
setInterval(loadStatus, 60000);
</script>

</body>
</html>
