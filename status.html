<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hustensaft Group Status</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #121212;
  --card-bg: #1e1e1e;
  --border: #333;
  --text: #e0e0e0;
  --muted: #aaa;
  --green: #22c55e;
  --yellow: #facc15;
  --orange: #fb923c;
  --red: #ef4444;
  --purple: #9b59b6; /* Darmkrebs-Lila */
}

body {
  margin:0;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  padding:40px 22px;
  text-align:center;
}

h1 { margin:0; font-size:2rem; font-weight:700; }
p { margin-top:6px; color: var(--muted); }

.wrapper {
  max-width: 900px;
  margin: 30px auto;
  padding: 0 16px;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.card {
  background: var(--card-bg);
  border:1px solid var(--border);
  border-radius: 12px;
  padding: 20px;
  flex: 1 1 260px;
  min-width: 260px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
}

.card h2 {
  margin-top:0;
  font-size: 1.2rem;
  margin-bottom: 12px;
}

.service {
  display: flex;
  justify-content: space-between;
  padding:4px 0;
  font-size: 0.95rem;
}

.status-operational { color: var(--green); }
.status-degraded_performance { color: var(--yellow); }
.status-partial_outage { color: var(--orange); }
.status-major_outage { color: var(--red); }
.status-btfm { color: var(--purple); }

</style>
</head>
<body>

<header>
  <h1>Hustensaft Group Status</h1>
  <p id="global-status">Lade Status â€¦</p>
</header>

<div class="wrapper" id="status-wrapper">
  <!-- Gruppenkarten hier -->
</div>

<script>
const URL = "https://hustensaftmanagment.statuspage.io/api/v2/summary.json";

function detectGroup(name) {
  if (name.includes("Discord Hosting")) return "Discord Hosting";
  if (name.includes("API")) return "API's";
  if (name.startsWith("[BTFM Projects]")) return "BTFM Projects";
  return "Sonstige Systeme";
}

function createServiceLine(comp) {
  let statusClass = 'status-' + comp.status;
  if (comp.name.startsWith("[BTFM Projects]")) statusClass = 'status-btfm';
  return `<div class="service"><span>${comp.name}</span><span class="${statusClass}">${comp.status.replace(/_/g," ")}</span></div>`;
}

async function loadStatus() {
  try {
    const res = await fetch(URL);
    const data = await res.json();
    document.getElementById("global-status").textContent = data.status.description || "Unbekannt";

    const components = data.components || [];
    const wrapper = document.getElementById("status-wrapper");
    wrapper.innerHTML = "";

    // Gruppen sammeln
    const groups = {};
    components.forEach(c => {
      const group = detectGroup(c.name);
      if (!groups[group]) groups[group] = [];
      groups[group].push(c);
    });

    // Karten rendern
    for (const groupName in groups) {
      const card = document.createElement("div");
      card.className = "card";

      const title = document.createElement("h2");
      title.textContent = groupName;
      card.appendChild(title);

      groups[groupName].forEach(comp => {
        card.innerHTML += createServiceLine(comp);
      });

      wrapper.appendChild(card);
    }

  } catch(e) {
    document.getElementById("global-status").textContent = "Fehler beim Laden";
  }
}

loadStatus();
setInterval(loadStatus, 60000);
</script>

</body>
</html>
