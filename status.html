<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hustensaft Group Status</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f9fafb;
    --card-bg: #ffffff;
    --border: #e5e7eb;
    --text: #111827;
    --muted: #6b7280;
    --green: #22c55e;
    --yellow: #facc15;
    --orange: #fb923c;
    --red: #ef4444;
    --purple: #9b59b6; /* Darmkrebs-Lila */
  }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
  }
  header {
    background: white;
    padding: 40px 22px;
    text-align: center;
    border-bottom: 1px solid var(--border);
  }
  h1 { margin:0; font-size:2rem; font-weight:700; }
  p { margin-top:6px; color: var(--muted); }

  .wrapper {
    max-width: 900px;
    margin: 30px auto;
    padding: 0 16px;
  }

  .group-title {
    font-weight: 600;
    margin: 24px 0 12px;
    font-size: 1.2rem;
  }

  .grid {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
  }

  .tile {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    flex: 1 1 200px;
    min-width: 200px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .tile h3 {
    margin: 0 0 8px;
    font-size: 1rem;
  }

  .status-badge {
    font-weight: 600;
    text-transform: capitalize;
    font-size: 0.9rem;
    text-align: right;
  }

  .operational { color: var(--green); }
  .degraded_performance { color: var(--yellow); }
  .partial_outage { color: var(--orange); }
  .major_outage { color: var(--red); }
  .btfm { color: var(--purple); }
</style>
</head>
<body>

<header>
  <h1>Hustensaft Group Status</h1>
  <p id="global-status">Lade Status …</p>
</header>

<div class="wrapper" id="status-wrapper">
  <!-- Gruppen werden hier eingefügt -->
</div>

<script>
const URL = "https://hustensaftmanagment.statuspage.io/api/v2/summary.json";

// Gruppenerkennung
function detectGroup(name) {
  if (name.includes("Discord Hosting")) return "Discord Hosting";
  if (name.includes("API")) return "API's";
  if (name.startsWith("[BTFM Projects]")) return "BTFM Projects";
  return "Sonstige Systeme";
}

function createTile(comp) {
  const div = document.createElement('div');
  div.className = 'tile';
  let statusClass = comp.status;
  // Lila für BTFM Projects
  if (comp.name.startsWith("[BTFM Projects]")) statusClass += " btfm";

  div.innerHTML = `
    <h3>${comp.name}</h3>
    <div class="status-badge ${statusClass}">${comp.status.replace(/_/g," ")}</div>
  `;
  return div;
}

async function loadStatus() {
  try {
    const res = await fetch(URL);
    const data = await res.json();
    document.getElementById("global-status").textContent = data.status.description || "Unbekannt";

    const components = data.components || [];
    const wrapper = document.getElementById("status-wrapper");
    wrapper.innerHTML = "";

    // Gruppen sammeln
    const groups = {};
    components.forEach(c => {
      const group = detectGroup(c.name);
      if (!groups[group]) groups[group] = [];
      groups[group].push(c);
    });

    // Gruppen rendern
    for (const groupName in groups) {
      const title = document.createElement("div");
      title.className = "group-title";
      title.textContent = groupName;
      wrapper.appendChild(title);

      const grid = document.createElement("div");
      grid.className = "grid";

      groups[groupName].forEach(comp => {
        grid.appendChild(createTile(comp));
      });

      wrapper.appendChild(grid);
    }

  } catch(e) {
    document.getElementById("global-status").textContent = "Fehler beim Laden";
  }
}

loadStatus();
setInterval(loadStatus, 60000);
</script>

</body>
</html>
