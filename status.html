<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hustensaft Group Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;

      --green: #22c55e;
      --yellow: #facc15;
      --orange: #fb923c;
      --red: #ef4444;
    }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: white;
      padding: 40px 22px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }
    header p {
      margin: 6px 0 0;
      font-size: 1rem;
      color: var(--muted);
    }
    .wrapper {
      max-width: 860px;
      margin: 36px auto;
      padding: 0 18px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px 24px;
      margin-bottom: 26px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
    }
    .card-title {
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 14px;
    }
    .group {
      margin-bottom: 16px;
    }
    .group-title {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1.05rem;
    }
    .component {
      padding: 14px 0;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .component:last-child {
      border-bottom: none;
    }
    .component-name {
      font-size: 15px;
      font-weight: 500;
    }
    .status-badge {
      font-size: 15px;
      font-weight: 600;
      text-transform: capitalize;
    }
    .operational { color: var(--green); }
    .degraded_performance { color: var(--yellow); }
    .partial_outage { color: var(--orange); }
    .major_outage { color: var(--red); }

    .incident {
      padding: 14px 0;
      border-bottom: 1px solid var(--border);
    }
    .incident:last-child { border-bottom: none; }
    .incident-title {
      font-size: 1rem;
      font-weight: 600;
    }
    .incident-time {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
<header>
  <h1>Hustensaft Group Status</h1>
  <p id="global-status">Lade Status …</p>
</header>

<div class="wrapper">
  <div class="card">
    <div class="card-title">Systemstatus / Komponenten</div>
    <div id="components-container">Lade Komponenten …</div>
  </div>

  <div class="card">
    <div class="card-title">Vorfälle</div>
    <div id="incidents-container">Lade Vorfälle …</div>
  </div>
</div>

<script>
  const SUMMARY_URL = "https://hustensaftmanagment.statuspage.io/api/v2/summary.json";

  async function loadData() {
    try {
      const res = await fetch(SUMMARY_URL);
      if (!res.ok) throw new Error("Fehler beim Laden");
      const data = await res.json();
      renderSummary(data);
      renderComponents(data);
      renderIncidents(data);
    } catch (e) {
      document.getElementById("global-status").textContent = "Fehler beim Laden";
      document.getElementById("components-container").textContent = "Keine Daten";
      document.getElementById("incidents-container").textContent = "Keine Daten";
    }
  }

  function renderSummary(data) {
    document.getElementById("global-status").textContent =
      data.status?.description || "Unbekannt";
  }

  function renderComponents(data) {
    const container = document.getElementById("components-container");
    container.innerHTML = "";

    const components = data.components || [];
    const groups = data.component_groups || [];

    // Wenn Gruppen definiert sind
    if (groups.length > 0) {
      groups.forEach(group => {
        const groupDiv = document.createElement("div");
        groupDiv.className = "group";

        const title = document.createElement("div");
        title.className = "group-title";
        title.textContent = group.name;
        groupDiv.appendChild(title);

        // Komponenten in dieser Gruppe
        group.components.forEach(compId => {
          const comp = components.find(c => c.id === compId);
          if (comp) groupDiv.appendChild(createComponentElement(comp));
        });

        container.appendChild(groupDiv);
      });

      // Ungruppierte Komponenten
      const ungroupedComps = components.filter(c =>
        !groups.some(g => g.components.includes(c.id))
      );
      if (ungroupedComps.length > 0) {
        const otherDiv = document.createElement("div");
        otherDiv.className = "group";
        const t = document.createElement("div");
        t.className = "group-title";
        t.textContent = "Weitere Systeme";
        otherDiv.appendChild(t);
        ungroupedComps.forEach(c => {
          otherDiv.appendChild(createComponentElement(c));
        });
        container.appendChild(otherDiv);
      }

    } else {
      // keine Gruppen, zeige alle
      components.forEach(c => {
        container.appendChild(createComponentElement(c));
      });
    }
  }

  function createComponentElement(comp) {
    const div = document.createElement("div");
    div.className = "component";
    div.innerHTML = `
      <div class="component-name">${comp.name}</div>
      <div class="status-badge ${comp.status}">${comp.status.replace(/_/g, " ")}</div>
    `;
    return div;
  }

  function renderIncidents(data) {
    const container = document.getElementById("incidents-container");
    container.innerHTML = "";

    const incs = data.incidents || [];
    if (incs.length === 0) {
      container.textContent = "Keine aktuellen Vorfälle.";
      return;
    }

    incs.forEach(i => {
      const last = i.incident_updates && i.incident_updates.length
        ? i.incident_updates[i.incident_updates.length - 1]
        : null;

      const el = document.createElement("div");
      el.className = "incident";
      el.innerHTML = `
        <div class="incident-title">${i.name} (${i.impact})</div>
        <div class="incident-time">${new Date(i.created_at).toLocaleString("de-DE")}</div>
        <div>${last?.body || ""}</div>
      `;
      container.appendChild(el);
    });
  }

  loadData();
  setInterval(loadData, 60000);
</script>
</body>
</html>
